# 任务信息手册
already:
  # 首页顶部内容物
  head:
    - "&7&l[ &8&l%qen_quest select {{questID}} quest name% &7&l]"
    - ""
  part:
    - id: desc
      note:
        - "任务状态： %qen_quest select {{questID}} quest state%"
        - ""
        - "#group-desc-note"
        - "#quest-desc-note"
        - ""
    - id: target
      note:
        - "@target;"
    - id: quest
      note:
        - "@quit;"
      condition: ""
  addon:
    - id: target
      text:
        - "&7&l[ &3&l查看当前任务目标 &7&l]"
      hover:
        - "&7&l[ &a&l点击 &7&l]"
      command: "/qen handbook target {{questID}}"
    - id: quit
      text:
        - "&7&l[ &c&l点击放弃任务 &7&l]"
      hover:
        - "&7&l[ &a&l点击 &7&l]"
      command: "/qen quest quit {{player}} {{questID}}"